{% extends 'admin/base.html' %}
{% load i18n admin_urls %}
{% load static %}


{% block content_title %}
{% if title %}<h4>{{ title }}</h4>{% endif %}
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'file_upload.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.0.1-dist/css/bootstrap.min.css' %}"/>
{% endblock %}


{% block content %}

<form method="post" enctype="multipart/form-data"
      novalidate="" class="box has-advanced-upload" draggable="true">
    <div class="box__input">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
            <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
        </svg>
        <input type="file" name="files" id="file" class="box__file hide"
               accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <label for="file" class="label-helper"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
        <button type="submit" class="box__button">Upload</button>
    </div>
    <div class="box__uploading">Uploadingâ€¦</div>

    <!-- Modal -->
    <div class="modal fade " id="upload_review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please review your data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save_data">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}


    {% block scripts %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{% static 'jquery.cookie.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.0.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'swal.js' %}"></script>
    <script src="{% static 'file_upload.js' %}"></script>

    {% endblock %}
